<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="wrapper">
    <div data-key="65" class="key a">
      <kbd>a</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key s">
      <kbd>s</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key d">
      <kbd>d</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="81" class="key q">
      <kbd>q</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="87" class="key w">
      <kbd>w</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="69" class="key e">
      <kbd>e</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="82" class="key r">
      <kbd>r</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="90" class="key z">
      <kbd>z</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="82" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="81" src="sounds/openhat.wav"></audio>
  <audio data-key="90" src="sounds/boom.wav"></audio>
  <audio data-key="87" src="sounds/ride.wav"></audio>
  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="69" src="sounds/tom.wav"></audio>
  <audio data-key="83" src="sounds/tink.wav"></audio>

<script>
  
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play()
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
