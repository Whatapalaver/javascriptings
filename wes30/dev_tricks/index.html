<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '40px';
    }
    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©')
    let poo = 'ðŸ’©'
    console.log(`Hello I am a ${poo} variable`)

    // Styled
    console.log('%c I am some mahoosive text', 'font-size:35px; background:red;')

    // warning!
    console.warn('You really blew it!')

    // Error :|
    console.error('Dope!')

    // Info
    console.info('I wrote this on a Wednesday')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Blah')
    console.count('Blah')
    console.count('Blah')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/whatapalaver')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
      console.table(dogs)

  </script>
</body>
</html>
